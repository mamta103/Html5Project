metaData will not displayed on the page ,but machine parseable.
Metadata elements are typically used to specify page description ,keywords ,author of the document , last modified , and other 
metadata.
<tagname id="description">Elements</tagname>


 -->


<!DOCTYPE html>
<html lang="en">
<head>
<meta name="description"
	content="HTML5 tutorial for beginners. Basic structure of HTML page">
<meta name="keyword" content="HTML, HTML5, CSS, CSS, JavaScript">
<meta name="auther" content="Author Name">
<meta name="robot" content="index,follow">
<meta http-equiv="refresh" content="200">
<title>html5!</title>
<style type="text/css">
table, th, td {
	border: 1px solid lime;
	border-collapse: collapse;
	text-align: left;
}

	background-color: blue
}

tbody, tfoot {
	background-color: yellow
}
</style>
</head>

<table style="width: 100%">

	<thead>

			<th>Name</th>
			<th colspan="2">Country</th>


		</tr>
	</thead>
	<tbody>
		<tr>
			<td>Jack</td>
			<td>China</td>
			<td>120</td>
		</tr>
	</tbody>

	<tfoot>
		<tr>
			<td>Jack</td>
			<td>China</td>
			<td>120</td>
		</tr>
	</tfoot>
</table>

</body>
</html>
